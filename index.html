<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<script defer src="main.js"></script>
</head>
<body>
<main class="website__container">
  <section class="website__main-image">
    <picture class="main-image__hero-responsive">
      <source srcset="/images/hero-desktop.jpg" media="(min-width: 1100px)">
      <img src="/images/hero-mobile.jpg" alt="Decorative image of a woman" class="hero__mobile">
    </picture>
  </section>
  <section class="website__text-section">
    <section class="website__logo-container">
      <img src="/images/logo.svg" alt="Base Apparel logo" class="website__main-logo">
    </section>
    <section class="website__pure-text">
      <h1 class="text-section__main-title"><span>We're </span>coming soon</h1>
      <p class="text-section__main-caption">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="email" required placeholder="Email Address" aria-label="Enter your Email"></input>
        <button><img src="/images/icon-arrow.svg" alt="" class=""></button>
      </form>
    </section>
  </section>
</main>
</body>
</html>
